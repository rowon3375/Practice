<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JavaScript_basic_practic2</title>
    <style media="screen">
      li {
        color : blue;
      }
      ul li {
        font-size : 40px;
      }
      .em {
        text-decoration : underline;
      }
    </style>
  </head>

  <body>
    <ol id="target">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>

    <ul>
      <li>홍길동</li>
      <li>박개똥</li>
      <li>김소똥</li>
    </ul>
    <input type="button" value="강조" onclick="document.getElementById('target').className='em'">
  </body>
</html>
